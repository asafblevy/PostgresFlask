apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "anzu.fullname" . }}
  labels: 
    {{- include "anzu.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4}}
  {{- end}}
spec:
  rules:
    - host: test.anzu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "anzu.fullname" . }}-app
                port:
                  name: app